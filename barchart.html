<body>
    <h2>Spotify top 100 songs bar chart</h2>
    <!-- Create a div where the graph will take place -->
    <div id="my_barchart"></div>

    <script>


        // set the dimensions and margins of the graph
        var margin = {top: 30, right: 30, bottom: 70, left: 60},
            width = 700 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        var svg = d3.select("#my_barchart")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");


        // read in data 
        (async () => {

            //filepath where the data is stored
            const datapath = "Song Features & Streams.csv";

            //read in the data using d3
            const data = await d3.csv(datapath);

            //"data" is the variable that contains the data, if the csv loaded correctly
            console.log(data);

            // find the maximum number of streams for the y axis
            var maxStreams = d3.max(data, function(d) { return d.Streams; });
            console.log(maxStreams);

            // axes labels 
            svg.append("text")
                .attr("text-anchor", "end")
                .attr("x", width / 2 + margin.left)
                .attr("y", height + margin.top + 40)
                .text("Song Title");
            
            svg.append("text")
                .attr("text-anchor", "end")
                .attr("transform", "rotate(-90)")
                .attr("y", -margin.left + 20)
                .attr("x", -margin.top)
                .text("Streams (in billions)");

            // X axis: scale and draw:
            var x = d3.scaleBand()
                .range([ 0, width ])
                .domain(data.map(function(d) { return d.Name; }))
                .padding(0.2);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                    .attr("transform", "translate(-10,0)rotate(-45)")
                    .style("text-anchor", "end");

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, maxStreams]) //make it adaptive to max value of streams (make sure scale is right)
                .range([ height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            
            // Bars
            svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                    .attr("x", function(d) { return x(d.Name); })
                    .attr("y", function(d) { return y(d.Streams); })
                    .attr("width", x.bandwidth())
                    .attr("height", function(d) { return height - y(d.Streams); })
                    .on("mouseenter", function (event, d) {	// if the mouse enters a rectangle - event returns before data
                        d3.select(this)					// select the element it entered
                            .style("fill", "#3b665c");	// change its fill colour
                        d3.select("svg")
                            .append("text")
                            .attr("class", "tooltip")	// we can give new elements a CSS class, allowing us to select them later
                            .attr("x", event.x)			// we can access the coordinates from the mouseover event
                            .attr("y", event.y - 20)
                            .text("Song: " + d.Name + ", Artist: " + d.Artist + ", Streams: " + d.Streams + ", Duration: " + d.Duration);
                            //.text("Duration of the song: " + d.Duration);
                    })
                    .on("mouseout", function (event, d) {	// if the mouse exits a rectangle
                        d3.select(this)					// select the element it exited
                            .style("fill", "#69b3a2")		// reset the fill colour
                        d3.selectAll(".tooltip")		// select all elements of our class "tooltip"
                            .remove();					// removes all elements
                    });


        }) ();
